<div class="widget">
  <h5 class="widget-title"><span>Tags</span></h5>
  <ul class="list-inline widget-list-inline">
    {% for tag in site.tags %}
    <li class="list-inline-item">
      {% assign anchor = tag[0] | cgi_escape | escape %}
      <a href="{{ "/tag/#" | append: anchor }}">{{ tag[0] }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
