<div class="widget">
  <h5 class="widget-title"><span>Categories</span></h5>
  <ul class="list-unstyled widget-list">
    {% for category in site.categories %}
    <li><a href="{{ "/category/#" | append: category[0] | escape }}" class="is-flex">
        {{ category[0] }}
        <small class="ml-auto">{{ category[1].size }}</small></a>
    </li>
    {% endfor %}
  </ul>
</div>
