<div class="widget">
  <h5 class="widget-title"><span>Categories</span></h5>
  <ul class="list-unstyled widget-list">
    {% for category in site.categories %}
    <li>
      {% assign anchor = category[0] | cgi_escape | escape %}
      <a href="{{ "/category/#" | append: anchor }}" class="is-flex">
        {{ category[0] }}
        <small class="ml-auto">{{ category[1].size }}</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
