<footer class="section-sm pb-0 border-top border-default">
  <div class="container">
    <div class="columns is-multiline is-justify-content-space-between">
      <div class="column is-3-desktop">
        <img src="{{ "/assets/images/logo.svg" | relative_url }}" width="176" alt="logo">
        <ul class="list-unstyled footer-list mt-5">
          <li><p class="m-5">{{ site.description | escape }}</p></li>
        </ul>
      </div>

      <div class="column is-2-widescreen is-3-desktop is-6">
        <h6 class="mb-4">Quick Links</h6>
        <ul class="list-unstyled footer-list">
          <li><a href="{{ "/about" | relative_url }}">About</a></li>
          <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
          <li><a href="{{ "/privacy_policy" | relative_url }}">Privacy Policy</a></li>
          <li><a href="{{ "/terms_conditions" | relative_url }}">Terms Conditions</a></li>
        </ul>
      </div>

      <div class="column is-2-widescreen is-3-desktop is-6">
        <h6 class="mb-4">Social Links</h6>
        {% include social.html %}
      </div>

      <div class="column is-3-desktop">
        <h6 class="mb-4">Counter</h6>
        <ul class="list-unstyled footer-list">
          <li>
            Total <span id="busuanzi_value_site_pv"></span> views
          </li>
          <li>
            Total <span id="busuanzi_value_site_uv"></span> visitors
          </li>
        </ul>
      </div>
    </div>
    <div class="scroll-top">
      <a href="javascript:void(0);" id="scrollTop"><i class="ti-angle-up"></i></a>
    </div>
    <div class="has-text-centered">
      <p class="content">&copy; <script>document.write(new Date().getFullYear())</script> {{ site.title | escape }}. All rights reserved.</p>
    </div>
  </div>
</footer>
