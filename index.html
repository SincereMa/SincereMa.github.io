<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎访问</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    header {
      background: linear-gradient(to right, #4a6fdc, #6a11cb);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
      animation: slideUp 1s ease-in-out 0.3s both;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-text {
      text-align: center;
      max-width: 800px;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out 0.6s both;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .feature-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      flex: 1 1 300px;
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out 0.9s both;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6a11cb;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(to right, #4a6fdc, #6a11cb);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out 1.2s both;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
    }

    footer {
      background-color: #f8f9fa;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #eee;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式设计 - 平板设备 */
    @media (max-width: 992px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        width: 90%;
      }

      .feature-card {
        flex: 1 1 250px;
      }
    }

    /* 响应式设计 - 移动设备 */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      header,
      main {
        padding: 1.5rem;
      }

      .feature-card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    /* 响应式设计 - 小型移动设备 */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      header,
      main {
        padding: 1rem;
      }

      .container {
        width: 95%;
        border-radius: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>欢迎来到我的网站</h1>
      <p class="subtitle">感谢您的访问，希望您喜欢这个响应式网页</p>
    </header>

    <main>
      <div class="welcome-text">
        <p>这是一个使用HTML5和CSS3创建的响应式欢迎页面，它能够自动适应不同的屏幕大小，无论您是使用手机、平板还是电脑访问，都能获得良好的浏览体验。</p>
      </div>

      <div class="features">
        <div class="feature-card">
          <div class="feature-icon">🖥️</div>
          <h3>响应式设计</h3>
          <p>自动适应各种屏幕尺寸，从手机到桌面设备都能完美展示</p>
        </div>

        <div class="feature-card">
          <div class="feature-icon">🎨</div>
          <h3>现代美观</h3>
          <p>采用现代设计风格，简洁大方，视觉效果出色</p>
        </div>

        <div class="feature-card">
          <div class="feature-icon">⚡</div>
          <h3>高性能</h3>
          <p>优化的代码确保页面加载迅速，运行流畅</p>
        </div>
      </div>

      <a href="#" class="cta-button">了解更多</a>
    </main>

    <footer>
      <p>&copy; 2023 我的响应式网站. 保留所有权利.</p>
    </footer>
  </div>
</body>

</html>
